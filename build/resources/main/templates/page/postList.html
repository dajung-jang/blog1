<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>JDJ BOLG</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
          crossorigin="anonymous"></script>
  <!-- Font Awesome icons (free version)-->
  <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
  <!-- Google fonts-->
  <link href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800" rel="stylesheet" type="text/css">
  <link rel="stylesheet" th:href="@{/css/styles.css}">

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light" id="mainNav" th:replace="~{layout/header :: headerNavbar}"></nav>
<header class="masthead mountain-background" th:replace="~{layout/header :: headerBasic}"></header>


<!-- 메인 영역 -->
<main class="container px-4 px-lg-5">
  <div class="row gx-4 gx-lg-5 justify-content-center" th:if="${#lists.size(postList)} > 0" th:each="item : ${postList}">
    <div class="col-md-10 col-lg-8 col-xl-7">
      <!--      게시글 리스트 -->
      <div class="post-preview">
        <a href="#" th:href="@{|/JDJBlog/post/${item.postIdx}|}">
          <h2 class="post-title" th:text="${item.title}"></h2>
        </a>
        <div class="post-meta">
          Posted by <span th:text="${item.createId}"></span>  on <span th:text="${item.createDate}"></span>
        </div>
      </div>
      <hr class="my-4">
    </div>
  </div>
  <div class="row gx-4 gx-lg-5 justify-content-center" th:unless="${#lists.size(postList)} > 0">
    <div class="col-md-10 col-lg-8 col-xl-7">조회된 데이터가 없습니다.</div>
  </div>
  <!--      글쓰기 버튼-->
  <div class="d-flex justify-content-end mb-4">
    <a href="#" class="btn btn-primary text-uppercase" th:href="@{/JDJBlog/post/postWrite}" th:text="글쓰기">글쓰기</a>
  </div>
  <!--      페이지 -->
  <div class="d-flex justify-content-end mb-4">
    <a class="btn btn-primary text-uppercase" href="#!">Older Posts →</a>
  </div>
</main>

</body>
</html>
