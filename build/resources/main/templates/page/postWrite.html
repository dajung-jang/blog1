<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>JDJ BOLG</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
          crossorigin="anonymous"></script>
  <!-- Font Awesome icons (free version)-->
  <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
  <!-- Google fonts-->
  <link href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800" rel="stylesheet" type="text/css">
  <link rel="stylesheet" th:href="@{/css/styles.css}">

  <script>
      $(document).ready(function (){
          $("#btn-cancel").on("click",function (){
              history.back();
          });
      });
  </script>
</head>
<body>

<nav th:replace="~{layout/header :: headerNavbar}"></nav>
<header class="masthead mountain-background" th:replace="~{layout/header :: headerBasic}"></header>

<main class="container mt-5">
  <section>
    <div class="row">
      <div class="col-sm">
        <form action="/JDJBlog/post/postWrite" method="post">
          <div class="mt-3">
            <div class="form-floating">
              <input type="text" class="form-control" id="title" name="title" placeholder="글 제목">
              <label for="title">글 제목</label>
            </div>
          </div>
          <div class="mt-3">
            <div class="form-floating">
              <input type="text" class="form-control" id="create-id" name="createId" placeholder="사용자 ID">
              <label for="create-id">사용자 ID</label>
            </div>
          </div>
          <div class="mt-3">
            <div class="form-floating">
              <textarea class="form-control" id="contents" name="contents" placeholder="글 내용" style="height: 200px;"></textarea>
              <label for="contents">글 내용</label>
            </div>
          </div>
          <div class="mt-3 d-grid gap-2">
            <button type="submit" class="btn btn-primary">등록</button>
            <button type="reset" class="btn btn-secondary" id="btn-cancel">취소</button>
          </div>
        </form>
      </div>
    </div>
  </section>
</main>

</body>
</html>
