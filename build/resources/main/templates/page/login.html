<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JDJ BOLG</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
          crossorigin="anonymous"></script>
  <!-- Font Awesome icons (free version)-->
  <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
  <!-- Google fonts-->
  <link href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800" rel="stylesheet" type="text/css">
  <link rel="stylesheet" th:href="@{/css/styles.css}">

  <script>
      $(document).ready(function (){
          $("#btn-cancel").on("click", function () {
              history.back();
          });
      });
  </script>

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light" id="mainNav" th:replace="~{layout/header :: headerNavbar}"></nav>
<header class="masthead mountain-background" th:replace="~{layout/header :: headerBasic}"></header>

<main class="container mt-5">
  <section>
    <div class="row">
      <div class="col-sm-4 mx-auto">
        <h2 class="mb-4" style="text-align: center">로그인</h2>
        <div class="border rounded-3 p-3">
          <form action="/JDJBlog/login/loginProcess.do" method="post">
            <div class="mt-3">
              <div class="form-floating">
                <input type="text" class="form-control" id="id" name="id" placeholder="ID">
                <label for="id">ID</label>
              </div>
            </div>
            <div class="mt-3">
              <div class="form-floating">
                <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                <label for="password">Password</label>
              </div>
            </div>
            <div class="mt-3 d-grid gap-2">
              <button type="submit" class="btn btn-primary">로그인</button>
              <button type="reset" class="btn btn-secondary" id="btn-cancel">취소</button>
            </div>
            <div class="mt-1 d-flex justify-content-end">
              <a href="#" class="btn btn-link text-info" style="font-weight: bold" th:href="@{/JDJBlog/login/register.do}">회원가입</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
</main>

</body>
</html>
