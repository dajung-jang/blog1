<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
          crossorigin="anonymous"></script>
  <!-- Font Awesome icons (free version)-->
  <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
  <!-- Google fonts-->
  <link href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800" rel="stylesheet" type="text/css">
  <link rel="stylesheet" th:href="@{/css/styles.css}">


</head>
<body>

<!--  상단바 -->
  <nav class="navbar navbar-expand-lg navbar-light" id="mainNav" th:fragment="headerNavbar">
    <div class="container px-4 px-lg-5">
      <a class="navbar-brand" href="/JDJBlog/post">JDJ BLOG</a>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ms-auto py-4 py-lg-0" th:if="${session.id == null}">
          <li class="nav-item">
            <a class="nav-link px-lg-3 py-3 py-lg-4" th:href="@{/JDJBlog/login/login.do}">로그인</a>
          </li>
          <li class="nav-item">
            <a class="nav-link px-lg-3 py-3 py-lg-4" th:href="@{/JDJBlog/login/register.do}">회원가입</a>
          </li>
        </ul>
        <ul class="navbar-nav ms-auto py-4 py-lg-0" th:unless="${session.id == null}">
          <li class="nav-item">
            <span class="nav-link px-lg-3 py-3 py-lg-4" style="color: white; font-size: 0.75rem; font-weight: 800;" th:text="|${session.id} 님 반갑습니다.|"></span>
          </li>
          <li class="nav-item">
            <a class="nav-link px-lg-3 py-3 py-lg-4" id="logout">로그아웃</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

<!--  헤더 -->
<header class="masthead mountain-background" th:fragment="headerBasic">
  <div class="container position-relative px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
      <div class="col-md-10 col-lg-8 col-xl-7">
        <div class="site-heading">
          <h1>JDJ Spring Practice Blog</h1>
          <span class="subheading">spring, jpa 사용한 blog 페이지</span>
        </div>
      </div>
    </div>
  </div>
  <script>
      $(document).ready(function (){
          $("#logout").on("click", function () {
              var confirmed = confirm("로그아웃 하시겠습니까?");

              if (confirmed) {
                  location.href= "/JDJBlog/login/logout.do";
              }
          });

      })

  </script>
</header>
</body>
</html>
