<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JDJ BOLG</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
          crossorigin="anonymous"></script>
  <!-- Font Awesome icons (free version)-->
  <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
  <!-- Google fonts-->
  <link href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800" rel="stylesheet" type="text/css">
  <link rel="stylesheet" th:href="@{/css/styles.css}">

</head>
<body>

<nav th:replace="~{layout/header :: headerNavbar}"></nav>
<header class="masthead mountain-background">
  <div class="container position-relative px-4 px-lg-5">
  <div class="row gx-4 gx-lg-5 justify-content-center">
    <div class="col-md-10 col-lg-8 col-xl-7">
      <div class="post-heading">
        <h1 th:text="${post.title}">title</h1>
        <span class="meta">
          Posted by &nbsp;<span style="font-weight: bold" th:text="${post.createId}"></span> &nbsp;&nbsp; on &nbsp;<span style="font-weight: bold" th:text="${post.createDate}"></span>
        </span>
        <span class="meta">
          Hit Count &nbsp;<span style="font-weight: bold" th:text="${post.hitCnt}"></span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          Like Count &nbsp;<span style="font-weight: bold" th:text="${post.likeCnt}"></span>
        </span>
      </div>
    </div>
  </div>
  </div>
</header>

<!-- 게시글 -->
<main>
  <article class="mb-4">
    <div class="container px-4 px-lg-5">
      <div class="row gx-4 gx-lg-5 justify-content-center">
        <div class="col-md-10 col-lg-8 col-xl-7">
          <p th:text="${post.contents}"></p>
        </div>
      </div>

      <div class="row">
        <div class="col-sm">
          <button type="button" class="btn btn-secondary" id="btn-list">목록</button>
        </div>
        <div class="col-sm d-flex justify-content-end">
          <button type="button" class="btn btn-warning" id="btn-update">수정</button>
          <button type="button" class="btn btn-danger ms-2" id="btn-delete">삭제</button>
        </div>
      </div>
    </div>
  </article>
</main>
</body>
</html>
